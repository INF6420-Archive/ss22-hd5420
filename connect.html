    <body>
        <main>
<form action="https://formspree.io/f/xzbolqja" method="POST" class="validate">
<h1 class="work">Drop me a note!</h1>
<div><label for="name">Name</label>
<input id="name" type="text" name="name"
class="form-input" required></div>

<div><label for= "email">Email</label>
<input id="email" type="email"
class="form-input" required></div>

<div><label for="message">Message</label>
<textarea id="message" name="message"
class="form-input" rows="4" required></textarea></div>

<div><input type="submit" value="Send"></div>
</form>
</main>
